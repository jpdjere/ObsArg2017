<style>


path {
  stroke-width: 1px;
  stroke: white;
  fill: #999;
  cursor: pointer;
}

path.q1 {
  fill: #deebf7;
}

path.q2 {
  fill: rgb(49, 130, 189);
}

path.q3 {
  fill: #3182bd;
}

div.tooltipMap {
  position: absolute;
  background-color: white;
  border: 1px solid black;
  color: black;
  font-weight: bold;
  padding: 4px 8px;
  display: none;
}

div.bloqueH{
  width:100%;
  height:calc(100%/5);
}

.bloqueInd{
  width:100%;
  height: 100%;
  float:left;
  border:1px solid black;
  border-collapse: collapse;
}

.imgPartidos{
  height:100%;
  width: 35%;
  float: left;
}

.infoPartidos{
  height:100%;
  width: 65%;
  float: left;
}

.bloqueInd p {
  text-align: center;
}

.bloqueInd .infoPartidos p:first-child {
  padding: 10px 0 0 0;
  font-size: 25px;
}

.bloqueInd img{
    float: left;
    padding: 5% 0% 0% 5%;
    width: 85%;
    height: auto;
}


.candGroup{
    height: 100px;
    padding: 0px 5px 0px 5px;
    margin: 5px 0px 5px 0px;
    border-right: 1px solid grey;
}


#panel>div, #panel>div>div{

  font-family: Stag-Medium, sans-serif;
  font-size:17px;
color:black;
}

#stateName {
  display:table;
  height:17vh;

}

#stateName p {
  text-align:center;
  font-size:22px;
  vertical-align: middle;
  display:table-cell;
  /*margin:36px 20px 0px 20px;*/
}

#stateResults img {
  height:90px;
  width:auto;
  float:left;
  padding: 5px;
  margin-top: 5px;
}




.foto{
  height:100%;
  width:40%
}
.foto div{
  float: left;
  font-size:20px;
}
.resto{
  height:100%;
  width:70%;
  float: left;

}
.resto p{
  font-family: Stag-Medium;
}
.resto .porc{
  font-family: Stag-Medium;
  font-size:30px;
}


.nombCand{

    margin: 0px;
    font-size:18px;

}

.nombPart{

    margin: 0px;
    font-size:13px;

}

#map{
  height: 100%;
}

.provinciaActiva{
  fill:blue;
}
</style>



<div class="row" style="width:100%;height:600px; margin:0 0 0 0">


  <div class="col-sm-8 col-xs-12" style="float:left;height:100%">

    <div id="map" style="width:100%;"></div>

  </div>

  <div class="col-sm-4 col-xs-12" style="height:100%;float:left;padding:15px;">

    <div id="stateResults" ng-repeat="datos in datos"  ng-show="$index === estado.id" class="bloqueH">
      <div class="row">
        <div ng-repeat="data in datos | orderBy:'-prom' | filter: { cand: '!NS/NC' } | limitTo: 5" class="bloqueInd">
          <div class="foto">
            <div><img ng-src="{{data.fotos}}"></div>
          </div>
          <div class="resto">

            <div style="margin:7px 0px 0px 5px;"><p style="text-align:center" class="porc">{{data.prom.toFixed(2)}}%</p></div>
            <div class="candypar">
              <div class="nombCand"><p style="margin:0px">{{data.nombComp}}</p></div>
              <div class="nombPart"><p>{{data.partido}}</p></div>
            </div>

          </div>
        </div>
      </div>
    </div>



  </div>





</div>
